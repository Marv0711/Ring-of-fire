<app-player [playerActiv]="i == game.currentPlayer" *ngFor="let player of game.players let i = index" [ngStyle]="{'top.px': 100 + (i*90)}" class="player-position" [name] = player></app-player>

<div class="game-field">
    <div class="card-stack"> 
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3] let i = index;" src="/assets/img/cards/card_cover.png" alt="">
        <img (click)="pickCard()" class="top-card" style="right: 20px;" src="/assets/img/cards/card_cover.png" alt="">

        <img *ngFor="let card of game.playedCards let i = index;" [ngStyle]="{'right.px': 25}" class="pick-card" src="/assets/img/cards/{{ card }}.png" alt="">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button (click)="openDialog()" mat-fab color="primary" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
